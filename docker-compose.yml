services:
  justup:
    image: giiibates/justup:latest
    container_name: justup
    restart: always
    security_opt:
      - no-new-privileges:true
    environment:
      - PUID=1000
      - PGID=1000
      - LOG_LEVEL=INFO
      - UPMON_QUALITY_TARGETS=1.1.1.1,8.8.8.8,9.9.9.9,www.de-cix.net,cloudflare.com
      - UPMON_ENCRYPTION_KEY="" # Generate with: head -c 32 /dev/urandom | base64
    volumes:
      - /opt/docker/justup:/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      cloudnet:
        ipv4_address: 10.30.0.14
networks:
  cloudnet:
    external: true
